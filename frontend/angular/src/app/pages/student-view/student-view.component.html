<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Page title -->
            <div class="my-5">
                <h5>Name</h5>
                <hr>
            </div>
            <!-- Form START -->
            <form class="file-upload">
                <div class="row mb-5 gx-5">
                    <!-- Contact detail -->
                    <div class="col-xxl-8 mb-5 mb-xxl-0">
                        <div class="bg-secondary-soft px-4 py-5 rounded">
                            <div class="row g-3">
                                <h6 class="mb-4 mt-0">Students</h6>
                                <!-- First Name -->
                                <div class="col-md-6">
                                    <label class="form-label">Noms *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="First name" value="Scaralet">
                                </div>
                                <!-- Last name -->
                                <div class="col-md-6">
                                    <label class="form-label">Prenoms *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Last name" value="Doe">
                                </div>
                                <!-- Phone number -->
                                <div class="col-md-6">
                                    <label class="form-label">Numero de telephone *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="(333) 000 555">
                                </div>
                                <!-- Mobile number -->
                                <div class="col-md-6">
                                    <label class="form-label">Mobile number *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="+91 9852 8855 252">
                                </div>
                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="inputEmail4" value="example@homerealty.com">
                                </div>
                                <!-- Skype -->
                                <!-- <div class="col-md-6">
                                    <label class="form-label">Skype *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="Scaralet D">
                                </div> -->
                            </div>
                            <!-- Row END -->
                        </div>
                    </div>
                    <!-- Upload profile -->
                    <div class="col-xxl-4">
                        <div class="bg-secondary-soft px-4 py-5 rounded">
                            <div class="row g-3">
                                <h4 class="mb-4 mt-0 text-center">Image de profile</h4>
                                <div class="text-center">
                                    <!-- Image upload -->
                                    <div class="square position-relative display-2 mb-3">
                                        <i class="fas fa-fw fa-user  top-70  right-50 start-50 translate-middle text-secondary"></i>
                                    </div>
                                    <!-- Button -->
                                    <input type="file" id="customFile" name="file" hidden="">
                                    <label class="btn btn-success" for="customFile">Televerser</label>
                                    <button type="button" class="btn btn-danger">Supprimer</button>
                                    <!-- Content -->
                                    <!-- <p class="text-muted mt-3 mb-0"><span class="me-1">Note:</span>Minimum size 300px x 300px</p> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row END -->

                <!-- Social media detail -->
                <div class="row mb-5 gx-5">
                    <div class="col-xxl-6 mb-5 mb-xxl-0">
                        <div class="bg-secondary-soft px-4 py-5 rounded">
                            <div class="row g-3">
                                <h4 class="mb-4 mt-0">Parents</h4>
                                <!-- Facebook -->
                                <div class="col-md-6">
                                    <label class="form-label"><i class="fab fa-fw fa-facebook me-2 text-facebook"></i>Noms du pere *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Facebook" value="http://www.facebook.com">
                                </div>
                                <!-- Twitter -->
                                <div class="col-md-6">
                                    <label class="form-label"><i class="fab fa-fw fa-twitter text-twitter me-2"></i>Noms de la mere *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Twitter" value="http://www.twitter.com">
                                </div>
                                <!-- Linkedin -->
                                <!-- <div class="col-md-6">
                                    <label class="form-label"><i class="fab fa-fw fa-linkedin-in text-linkedin me-2"></i>Linkedin *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Linkedin" value="http://www.linkedin.com">
                                </div> -->
                                <!-- Instragram -->
                                <!-- <div class="col-md-6">
                                    <label class="form-label"><i class="fab fa-fw fa-instagram text-instagram me-2"></i>Instagram *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Instragram" value="http://www.instragram.com">
                                </div> -->
                                <!-- Dribble -->
                                <!-- <div class="col-md-6">
                                    <label class="form-label"><i class="fas fa-fw fa-basketball-ball text-dribbble me-2"></i>Dribble *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Dribble" value="http://www.dribble.com">
                                </div> -->
                                <!-- Pinterest -->
                                <!-- <div class="col-md-6">
                                    <label class="form-label"><i class="fab fa-fw fa-pinterest text-pinterest"></i>Pinterest *</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Pinterest" value="http://www.pinterest.com">
                                </div> -->
                            </div>
                            <!-- Row END -->
                        </div>
                    </div>

                    <!-- change password -->
                    <div class="col-xxl-6">
                        <div class="bg-secondary-soft px-4 py-5 rounded">
                            <div class="row g-3">
                                <!-- <h4 class="my-4">Change Password</h4> -->
                                <!-- Old password -->
                                <!-- <div class="col-md-6">
                                    <label for="exampleInputPassword1" class="form-label">Old password *</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div> -->
                                <!-- New password -->
                                <!-- <div class="col-md-6">
                                    <label for="exampleInputPassword2" class="form-label">New password *</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2">
                                </div> -->
                                <!-- Confirm password -->
                                <!-- <div class="col-md-12">
                                    <label for="exampleInputPassword3" class="form-label">Confirm Password *</label>
                                    <input type="password" class="form-control" id="exampleInputPassword3">
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row END -->
                <!-- button -->
                <div class="gap-3 mb-4 d-md-flex justify-content-md-center text-center">
                    <button type="button" (click)="openDialog()" class="btn btn-danger">Supprimer</button>
                    <button type="button" class="btn btn-success">Mettre a jour</button>
                </div>
            </form>
            <!-- Form END -->
        </div>
    </div>
</div>
