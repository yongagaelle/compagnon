<!-- <h2 mat-dialog-title>Install Angular</h2> -->
<mat-dialog-content class="">
    <!-- <ng-container> -->
    <!-- TEST -->
    <mat-stepper #stepper>
        <mat-step label="Informations sur l'éleve">
            <div class="row">
                <div class="profile-pic">
                    <label class="-label" for="file">
                          <span class="glyphicon glyphicon-camera"></span>
                          <span>Ajouter</span>
                        </label>
                    <input id="file" type="file" onchange="loadFile(event)" />
                    <img src="./assets/img/pic.png" id="output" width="100" />
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-4">

                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <form class="example-form">
                        <div class="wrap">
                            <!-- <h1>Rise</h1> -->
                            <!-- <h3>I built something similar as an engineer on Identity.com</h3> -->
                            <div>
                                <label for="fname">Noms</label>
                                <input id="fname" type="text" (click)="effect()" class="cool" />
                            </div>

                            <div>
                                <label for="lname">Prénoms</label>
                                <input id="lname" type="text" class="cool" />
                            </div>
                            <div>
                                <label for="lname">civilité</label>
                                <select>
                                        <option>Civilité</option>
                                        <option>Garcon</option>
                                        <option>Fille</option>
                                </select>
                            </div>
                            <div>
                                <label for="fname">Nationalité</label>
                                <select>
                                        <option></option>
                                        <option>Tchadienne</option>
                                        <option>Camerounaise</option>
                                </select>
                            </div>

                            <!-- <div>
                                    <label for="email">Some Long Copy Goes Here</label>
                                    <input id="email" type="text" class="cool" />
                                </div> -->
                        </div>


                    </form>

                </div>
                <div class="col-md-4">

                    <form class="example-form">
                        <div class="wrap">
                            <!-- <h1>Rise</h1> -->
                            <!-- <h3>I built something similar as an engineer on Identity.com</h3> -->
                            <div>
                                <label for="fname">Lieu de Naissance</label>
                                <input id="fname" type="text" (click)="effect()" class="cool" />
                            </div>

                            <div class="input-group ">
                                <label for="lname">Date de Naissance </label>

                                <input class="date" placeholder="" id="date" formControlName="datePMC" [minDate]="{year: 1980, month: 1, day: 1}" [maxDate]="calendar.getToday()" positionTarget="buttonEl" (placement)="placement" name="dp" ngModel="model" ngbDatepicker #d="ngbDatepicker">
                                <div class="input-group-append">
                                    <button #buttonEl class="btn btn-outline-secondary " (click)="d.toggle()" type="button"> <i data-feather="calendar"></i> </button>
                                </div>
                                <!-- <i class="fas fa-user btn" aria-hidden="true"></i> -->

                            </div>

                                    <label for="email">Some Long Copy Goes Here</label>
                                    <input id="email" type="text" class="cool" />
                                </div> -->
                        </div>


                    </form>


                </div>
                <div class="col-md-4">
                    <form class="example-form">
                        <div class="wrap">
                            <!-- <h1>Rise</h1> -->
                            <!-- <h3>I built something similar as an engineer on Identity.com</h3> -->
                            <div class="row border" id="row1">
                                <p> <span class="text-dark bg-white mb-4" id="titre">Langues</span></p>

                                    <div class="col-md-4">
                                        <p for="lname" class=" mb-5 small">Francaise:</p>
                                    </div>
                                    <div class="col-md-8 d-flex justify-content-between" id="check">
                                        <input type="radio" name="radio" value="1">
                                        <p class="small mx-1">Moyen</p>
                                        <input id="r2" type="radio" name="radio" value="2" checked>
                                        <p class="small mx-1">Bien</p>
                                        <input id="r2" type="radio" name="radio" value="2" checked>
                                        <p class="small mx-1">Tres bien</p>
                                    </div>
                                </div>
                                <div class="row" id="langRow1">
                                    <div class="col-md-4">
                                        <p class="small">Anglais:</p>
                                    </div>
                                    <div class="col-md-8 d-flex justify-content-between pr-4" #check>

                                        <p class="small mx-1">Moyen</p>
                                        <input id="r2" type="radio" name="radio" value="2" id="radio" checked>
                                        <p class="small mx-1">Bien</p>
                                        <input id="r2" type="radio" name="radio" value="2" id="radio" checked>
                                        <p class="small mx-1">Tres bien</p>
                                    </div>

                                </div>
